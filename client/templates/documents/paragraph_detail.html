<template name="paragraphDetail">

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Paragraph {{count}}</h3>
                </div>
                <div class="panel-body">
                    {{EnglishText}}
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Translation of Paragraph {{count}}</h3>
                </div>
                <div class="panel-body">
                    {{ChineseText}}
                </div>
            </div>
        </div>
    </div>
</template>
