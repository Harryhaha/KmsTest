<template name="header">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'documentsList'}}">KMS</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">

                <ul class="nav navbar-nav navbar-left">
                    <li><a href="{{pathFor 'documentsList'}}">Home</a></li>
                    <!-- <li><a href="#">Register</a></li>
                    <li><a href="#">Forget Password?</a></li>  -->
                    <!-- {{> loginButtons}} -->
                </ul>
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#">About</a></li>
                </ul>
                <form method="get" action="#" class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" name="searchDocument" class="form-control" placeholder="Search Document">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>

                {{#unless userExists}}
                    <form id="login" class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" id="username" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>
                {{else}}
                    <form id="login" class="navbar-form navbar-right">
                        <button id="logout" type="submit" class="btn btn-success">Sign Out</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><b>{{username}}</b></a></li>
                    </ul>
                {{/unless}}

            </div>
        </div>
    </nav>
</template>
